<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Albums added details</title>
    <link rel="stylesheet" href="/css/songr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
</head>
<body>

<h1>Albums</h1>
<div >
        <ul th:each="album : ${albums}" style="list-style: none;">
            <li >
                <img th:src="${album.imageUrl}" alt="cover image" width="400" >
            </li>
            <li><span th:text="${album.title}"></span></li>
            <li><span th:text="${album.artist}"></span></li>
            <li><span th:id="${album.songCount}" th:text="${album.songCount}"></span> songs</li>
            <li><span th:id="${album.length}" th:text="${album.length}"></span> seconds</li>
            <br><a th:href="${'/edit-album/' + album.title}">Edit Album</a>
            <br><br>
            <li th:each="song : ${album.songInThisAlbum}">
                <div th:text="${'Song Title: ' + song.title}"></div>
                <br><div th:text="${'Song Length: ' + song.length}"></div>
                <br><div th:text="${'TrackNumber: ' + song.trackNumber}"></div>
            </li>
            <br><br>
        </ul>
</div>
<form action="/albums" method="post">
    <fieldset>
        <legend>Add Album</legend>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="artist">Artist</label>
        <input type="text" id="artist" name="artist">
        <label for="songCount">Song Count</label>
        <input type="number" id="songCount" name="songCount">
        <label for="length">Album Length</label>
        <input type="number" id="length" name="length">
        <div class="image1">
        <label for="imageUrl">Cover Image URL</label>
        <input type="url" id="imageUrl" name="imageUrl">
        </div>
        <input type="submit" value="Add Album">
    </fieldset>
</form>

</body>
</html>
